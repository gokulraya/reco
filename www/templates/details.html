<ion-view view-title="movie.Name">
  <ion-content>
    <div ng-controller="listCtrl">
    <div class="card">
      <div class="item item-text-wrap">
        <div><h3>Name: {{details.title}}</h3>
        <h3>{{details.year}}</h3>
        <h3>{{details.actors}}</h3>
        <h3>{{details.plot}}</h3>
        <h3>{{details.poster}}</h3>
        <h3>{{details.rating}}</h3>
        </div>
       </div>
    </div>
    </div>
  </ion-content>
</ion-view>
